<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
 		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		.map {
			height: 100%;
			width: 100%;
			position: fixed;
		}
  		</style>
 		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
		<title>World Map</title>
	</head>
	<body>
		<div id="marker" title="Marker"></div>
		<div id="map" class="map"></div>
		<script type="text/javascript">
			function icon(color){
				return new L.Icon({
				  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-' + color + '.png',
				  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
				  iconSize: [25, 41],
				  iconAnchor: [12, 41],
				  popupAnchor: [1, -34],
				  shadowSize: [41, 41]
				});
			}
			var greenIcon = icon('green');
			var blueIcon = icon('blue');
			var redIcon = icon('red');
			var orangeIcon = icon('orange');
			var icons = { s: orangeIcon, e: redIcon, both: greenIcon, all: blueIcon };

			var places = [
				["England", 51.5098, -0.1205, "all"],
				["Scotland", 55.9477, -3.1852, "all"],
				["Wales", 52.2935, -3.7726, "both"],
				["Spain", 39.901, -2.098, "both"],
				["Portugal", 39.635, -7.366, "s"],
			];

			var map = L.map('map').setView([40.0, 0.0], 2);
			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
			var osm = new L.TileLayer(osmUrl, {minZoom: 2, maxZoom: 12, attribution: osmAttrib});
			map.addLayer(osm);

			places.forEach(function(place){
				var name = place[0];
				var lat = place[1];
				var lon = place[2];
				var who = place[3];
				L.marker([lat, lon], {icon: icons[who]})
					.addTo(map)
					.bindTooltip(name + ': ' + who);
			});
		</script>
	</body>
</html>
